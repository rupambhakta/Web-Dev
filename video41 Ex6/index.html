<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UntraEdit</title>

    <style>
        .logo {}

        .logo img {
            width: 120px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: Segoe UI;
        }

        .right ul {
            display: flex;
            gap: 30px;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .right ul li svg{
            padding: 0 5px;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>

            <div class="right">
                <ul>
                    <li>Product <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="m6 9 5.2929 5.2929c.3333.3333.5.5.7071.5s.3738-.1667.7071-.5l5.2929-5.2929"
                                stroke="#2a353d" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg></li>
                    <li>Prising <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="m6 9 5.2929 5.2929c.3333.3333.5.5.7071.5s.3738-.1667.7071-.5l5.2929-5.2929"
                                stroke="#2a353d" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg></li>
                    <li>Resources <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="m6 9 5.2929 5.2929c.3333.3333.5.5.7071.5s.3738-.1667.7071-.5l5.2929-5.2929"
                                stroke="#2a353d" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg></li>
                    <li>About Us <svg fill="none" height="18" viewBox="0 0 24 24" width="18"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="m6 9 5.2929 5.2929c.3333.3333.5.5.7071.5s.3738-.1667.7071-.5l5.2929-5.2929"
                                stroke="#2a353d" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
                        </svg></li>
                    <li class="end"><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png"
