<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Audio & Video</title>
</head>

            <tr>
                <th>Audio Files</th>

            </tr>

                        <source src="1.mp3" type="audio/mp3">

                </td>

                    </video>
                </td>
            </tr>
        </tbody>
