<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Kindly fill the form</h1>
    <form action="post">
        <div class="container">
            <label for="username">Enter your name</label>
            <input type="text" id="username" name="username" placeholder="name">
        </div>
        <div>
            <label for="username">Your gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Be sure to fill all the fuild.</label>
        </div>

        <div>
            <label for="comment">Shere your tough</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>


        <div>
            <label for="select">Select something</label>
            <select id="select" name="fruits">
                <option value="apple">Choose</option>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
          </select>
        </div>
    </form>
</body>

</html>
