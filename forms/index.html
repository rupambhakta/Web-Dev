<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form to apply</h1>
    <form action="post">
        <div>
            <label for="username">Enter youe username</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" id="mail" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="femal" name="gender" value="femal">
            <label for="femal">Femal</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe here</label>
        </div>
        <div>
            <textarea name="comment" rows="4" cols="50">
                Enter your comment here...
            </textarea> 
        </div>
    </form>
</body>

</html>
