<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(97, 97, 61);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                i am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was chicked!")
        })
        document.querySelector(".childContainer").addEventListener("click", () => {
            alert("childContainer was chicked!")
        })
        document.querySelector(".container").addEventListener("click", () => {
            alert("container was chicked!")
        })
        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor()
        }, 30000);
        setInterval(() => {
            document.querySelector(".container").style.background = getRandomColor()
        }, 30000);
        setInterval(() => {
            document.querySelector(".child").style.background = getRandomColor()
        }, 30000);
        setTimeout(() => {
            document.querySelector(".child").style.background = getRandomColor()
        }, 1000);
    </script>
</body>

</html>
