<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            text-align: center;
            font-size: 25px;
            border: 2px solid skyblue;
            padding: 34px;
            box-shadow: 8px 9px 20px 1px #3a7662;
            text-shadow: .5px 1px 10px #3a7662;
            border-radius: 10px;
        }
        .shadow{
            text-shadow: 1px 1px 10px #851d1d;
            outline: auto;
            outline-offset: 10px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
       I love you ... ❤️
       <br>
       I dont't know when I fall in love with you.
    </div>
    <p class="shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. A quo odio quas similique eum tempora deleniti dolore omnis doloremque, ea alias consectetur explicabo repellat sequi sapiente at corporis eveniet aliquid?
    </p>
</body>

</html>
